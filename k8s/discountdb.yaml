apiVersion: apps/v1
kind: Deployment
metadata:
  name: discountdb-deployment
  labels:
    app: discountdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discountdb
  template:
    metadata:
      labels:
        app: discountdb
    spec:
      containers:
      - name: discountdb
        image: postgres:latest
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        volumeMounts:
        - name: discountdb-persistent-volume
          mountPath: /var/lib/postgresql/data
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: discountdb-secret
              key: postgres-root-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: discountdb-secret
              key: postgres-root-password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: discountdb-secret
              key: postgres-root-dbname
      imagePullSecrets:
      - name: regcred
      volumes:
      - name: discountdb-persistent-volume
        hostPath:
          path: /host/postgres
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: discountdb-service
  labels:
    app: discountdb
spec:
  type: NodePort
  selector:
    app: discountdb
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
    nodePort: 30002
---
apiVersion: v1
kind: Secret
metadata:
  name: discountdb-secret
type: Opaque
data:
  postgres-root-username: YWRtaW4=
  postgres-root-password: YWRtaW4xMjM0
  postgres-root-dbname: RGlzY291bnREYg==
